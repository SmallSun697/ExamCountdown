<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>現在時間</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <style>
        p {
            font-size: 20vw;
            font-family: "Noto Sans TC", sans-serif;
        }
    </style>
</head>
<body>
<p id="time"></p>
<script>
    function updateTime() {
        const hours = String(new Date().getHours()).padStart(2, '0');
        const minutes = String(new Date().getMinutes()).padStart(2, '0');
        const seconds = String(new Date().getSeconds()).padStart(2, '0');
        document.getElementById("time").innerText = `${hours}:${minutes}:${seconds}`;
    }

    updateTime();
    setInterval(updateTime, 200);
</script>
<script src="scripts/dynamic_colors.js"></script>
</body>
</html>
